<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uddata Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="login">
        <center>
            <p>{{msg}}</p>
            <el-form :model="loginForm" ref="loginForm">    
                <el-form-item style="width: 300px">
                    <el-input name="username" type="text" v-model="loginForm.username" placeholder="username" />
                </el-form-item>
                <el-form-item style="width: 300px">
                    <el-input name="password" type="password" v-model="loginForm.password" placeholder="password" />
                </el-form-item>
                <el-button type="primary" style="width: 300px" @click="login()">登录</el-button>
            </el-form>
        </center>
    </div>
</body>

<!-- 引入Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!-- 引入ElementUI -->
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<!-- 引入axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- 引入router -->
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<!-- 引入jQuery -->
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<script> 
    var vm1 = new Vue({
        el: '#login',
        data: function() {
            return {

            
            msg: '登录页面',
            loginForm: {
                username: 'uddatays@uddata.partner.onmschina.cn',
                password: 'Abc123..'
            }
            }
        },

        methods: {
            login: function() {
                var that = this
                axios({
                    method: 'post',
                    url: '/office/login',
                    data: {
                        username: this.loginForm.username,
                        password: this.loginForm.password
                    }
                }).then(function (response) {
                    localStorage.setItem("X-Token", response.data.data)
                    that.msg = response.data.data
                    window.location.href = 'home.html';
                }).catch(function (error) { // 请求失败处理
                    this.$message.error("账号或密码错误！");
                });
            }
        },

        created: function() {
            if (null != localStorage.getItem("X-Token")) {
                window.location.href = 'home.html';
            }
        }
    })
</script>    
</html>
