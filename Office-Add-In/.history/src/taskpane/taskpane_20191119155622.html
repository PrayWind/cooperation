<html>

<head>

<body>
    <div id="app">
        <p>{{ msg }}</p>
        <el-button id="btn1" @click="visible = true">Button1</el-button>

<script>
    Vue.component('test',{
        template: '<h1>这是公共组件</h1>'
    });

    new Vue({
        el: '#app',
        data: function(){
            return {
                msg: '测试Vue',
                visible: false
            }
        },
        methods: {
            click1: function() {
                var that = this

                //     .catch(function (error) { // 请求失败处理
                // console.log(error);
                // });
                axios({
                    method: 'get',
                    url: '/login/'
                }).then(function (response) {
                    // 使用JSON.stringify(response)可以看到response里的数据
                    $("#ppp").text(response.data);
                        // this.msg = "lsdjlkj"
                }).catch(function (error) { // 请求失败处理
                    $("#ppp").text(error)
                });
                    
            }
        },
        
    })
