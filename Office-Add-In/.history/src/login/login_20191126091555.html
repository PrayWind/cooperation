<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
</head>

<body>
    <div id="login">
        <center>
            <p>{{msg}}</p>
            <el-form :model="loginForm" ref="loginForm">    
                <el-form-item style="width: 300px">
                    <el-input name="username" type="text" v-model="loginForm.username" placeholder="username" />
                </el-form-item>
                <el-form-item style="width: 300px">
                    <el-input name="password" type="password" v-model="loginForm.password" placeholder="password" />
                </el-form-item>
                <el-button type="primary" style="width: 300px" @click="login()">登录</el-button>
            </el-form>
        </center>
    </div>
</body>

<!-- 引入Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!-- 引入ElementUI -->
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<!-- 引入axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- 引入router -->
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<!-- 引入jQuery -->
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<script> 
    var vv = new Vue({
        el: '#login',
        data: {
            msg: '登录页面',
            loginForm: {
                username: 'uddatays@uddata.partner.onmschina.cn',
                password: 'Abc123..'
            }
        },

        methods: {
            login: function() {
                var that = this
                axios({
                    method: 'post',
                    url: '/login',
                    data: {
                        username: this.loginForm.username,
                        password: this.loginForm.password
                    }
                }).then(function (response) {
                    // 使用JSON.stringify(response)可以看到response里的数据
                    localStorage.setItem("X-Token", response.data.data)
                    // $("#ppp").text(response.data.data);
                    // $("#localStorage").text(localStorage.getItem("X-Token"));
                    that.msg = response.data.data
                    window.location.href = 'taskpane.html';
                }).catch(function (error) { // 请求失败处理
                    $("#ppp").text(error)
                });
            }
        },

        created: function() {
            this.msg = "llllllll"
        }
    })
</script>    
</html>
