<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
</head>

<body>
    <div id="app">
        <center>
            <el-button @click="logout()">退出登录</el-button><br>
            <el-table
            size="small"
            :data="indxTreeList"
            row-key="id"
            highlight-current-row
            :header-cell-style="{background:'#EEF1F6'}"
          >
            <el-table-column
              align="center"
              width="auto"
              prop="name"
              label="模板名称"
              show-overflow-tooltip
            ></el-table-column>
            <el-table-column
              align="center"
              width="auto"
              prop="templetStatus"
              label="状态"
              show-overflow-tooltip
            ></el-table-column>
            <el-table-column align="center" label="操作">
              <template slot-scope="scope">
                <el-button type="primary" size="small" @click="openTemplet(scope.row)">打开模板</el-button>
                <el-button type="primary" size="small" >完成</el-button>
              </template>
            </el-table-column>
          </el-table>
        </center>
    </div>
</body>


<!-- 引入Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!-- 引入ElementUI -->
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<!-- 引入axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- 引入router -->
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<!-- 引入jQuery -->
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<script>
    var vm2 = new Vue({
        el: '#app',
        data: {
            msg: '测试Vue',
            visible: false,
            indxTreeList: [],
        },
        router: router,
        // 写法不能缩写，不然word里的插件不能显示
        components: {
            test: test,
            home: home
        },
        methods: {
            logout: function() {
                localStorage.clear();
                window.location.href = 'taskpane.html'
            },
            test: function() {
                // console.log("#####", Word.Application)
                // $("#ppp").text(JSON.stringify(Office.context.auth));
                // console.log(Office.context)
                // window.location.href='home.html';
            },
            click1: function() {
                axios({
                    method: 'post',
                    url: '/office/login',
                    data: {
                        username: "uddatays@uddata.partner.onmschina.cn",
                        password: "Abc123.."
                    }
                }).then(function (response) {
                    // 使用JSON.stringify(response)可以看到response里的数据
                    localStorage.setItem("X-Token", response.data.data)
                    $("#ppp").text(response.data.data);
                    $("#localStorage").text(localStorage.getItem("X-Token"));
                        // this.msg = "lsdjlkj"
                }).catch(function (error) { // 请求失败处理
                    this.$message.error("测试失败！");
                });
            },
            click2: function() {
                if (null === localStorage.getItem("X-Token")) {
                    this.$message.error("请先登录！");
                    return;
                }
                axios({
                    method: 'get',
                    url: '/office/test',
                    headers: {
                        'X-Token': localStorage.getItem("X-Token")
                    }
                }).then(function (response) {
                    $("#token").text(response.data);
                }).catch(function (error) { // 请求失败处理
                    $("#token").text(error)
                });
            },
            templet: function() {
                var that = this
                if (null === localStorage.getItem("X-Token")) {
                    this.$message.error("请先登录！");
                    return;
                }
                axios({
                    method: 'post',
                    url: '/reportDetail/templetList',
                    headers: {
                        'X-Token': localStorage.getItem("X-Token")
                    },
                    data: {
                        search: "",
                        projectId: "1"
                    }
                }).then(function (response) {
                    that.indxTreeList = response.data.data;
                }).catch(function (error) { // 请求失败处理
                    console.log("errorerror")
                });
            }
        },
        created: function() {
            var that = this
            axios({
                method: 'post',
                url: '/reportDetail/templetList',
                headers: {
                    'X-Token': localStorage.getItem("X-Token")
                },
                data: {
                    search: "",
                    projectId: "1"
                }
            }).then(function (response) {
                that.indxTreeList = response.data.data;
            }).catch(function (error) { // 请求失败处理
                console.log("errorerror")
            });
        },
    })
</script>

</html>
